data:
  batch_size: 128
  data_dir: /Users/jeremy/hmer-im2latex/data
  formulas_file: im2latex_formulas.norm.lst
  img_dir: img
  max_seq_length: 150
  num_workers: 4
  test_file: im2latex_test_filter.lst
  train_file: im2latex_train_filter.lst
  validate_file: im2latex_validate_filter.lst
evaluation:
  bleu_n: 4
  metrics:
  - loss
  - accuracy
  - bleu
  - levenshtein
logging:
  level: INFO
  log_file: train.log
  log_to_file: true
  use_colors: true
model:
  decoder:
    attention: false
    dropout: 0.1
    hidden_dim: 256
    lstm_layers: 1
  embedding_dim: 256
  encoder:
    cnn:
      channels: 1
      conv_filters:
      - 32
      - 64
      - 128
      embedding_dim: 256
      img_height: 64
      img_width: 800
      kernel_size: 3
      padding: same
      pool_size: 2
    resnet:
      channels: 3
      freeze_backbone: true
      img_height: 64
      img_width: 800
      model_name: resnet50
  name: cnn_lstm
training:
  clip_grad_norm: 5.0
  device: mps
  early_stopping_patience: 10
  epochs: 50
  experiment_name: img2latex_v1
  learning_rate: 0.001
  optimizer: adam
  save_checkpoint_steps: 1000
  weight_decay: 0.0001
